<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="overlay" id="overlay"></div>
<header class="head">
    <div class="header-inner row container">
        <div class="header-left row">
            <a class="logo-main" href="#"><img class="logo-main__img" src="photo/myteam.svg" alt=""></a>
            <a class="link" href="#">home</a>
            <a class="link" href="#">about</a>
            <nav class="navbar">
                <div class="hamburg-menu ">
                    <div class="line line-1 "></div>
                    <div class="line line-2 "></div>
                    <div class="line line-3 "></div>
                </div>
                <div class="sidebar">
                    <a href="#" class="nav-link">home</a>
                    <a href="#" class="nav-link">about</a>
                    <a class="btn btn-primary" href="#">
                        contact us
                    </a>
                </div>
            </nav>
        </div>
        <a class="btn btn-primary none" href="#">
            contact us
        </a>
    </div>
    <div class="header-contact container">
        <div class="header-contact__left">
            <div class="contact-text">
                <h1>Contact</h1>
                <p>Ask us about</p>
            </div>
            <div class="contact-block row">
                <img class="img-1" src="photo/Group%2011.svg" alt="">
                <p class="block__text">The quality of our talent network</p>
            </div>
            <div class="contact-block row">
                <img class="img-1" src="photo/Group%2011.svg" alt="">
                <p class="block__text">The quality of our talent network</p>
            </div>
            <div class="contact-block row">
                <img class="img-1" src="photo/Group%2011.svg" alt="">
                <p class="block__text">The quality of our talent network</p>
            </div>
        </div>
        <div class="header-contact__right">
            <form action="">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email Address">
                <input type="text" placeholder="Company Name">
                <input type="text" placeholder="Title">
                <textarea id="name" placeholder="Message"></textarea>
                <button type="button" class="btn1">submit</button>
            </form>
        </div>
    </div>


</header>
<footer>
    <div class="footer-inner  container">
        <div class="footer-inner__left row">
            <div class="logo-block">
                <a href="#"><img src="photo/myteam.svg" alt="not found"></a>
                <div class="row ">
                    <a class="foot-link" href="#">home</a>
                    <a class="foot-link" href="#">about</a>
                </div>
            </div>
            <div class="footer-text">
                <p>987 Hillcrest Lane <br>
                    Irvine, CA <br>
                    California 92714 <br>
                    Call Us : 949-833-7432</p>
            </div>
        </div>
        <div class="footer-inner__right">
            <div class="footer-icon row">
                <a href="#"><img src="photo/Path%20(1).svg" alt=""></a>
                <a href="#"><img src="photo/Path%20(2).svg" alt=""></a>
                <a href="#"><img src="photo/Path%20(3).svg" alt=""></a>
            </div>
            <p class="copyright">
                Copyright 2020. All Rights Reserved
            </p>
        </div>
    </div>
</footer>
<script src="main.js"></script>
</body>
</html>
